<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="display"><h4></h4></div>
      </div>
      <div class="bottom">
        <div class="button-group">
          <div class="row">
            <button onclick="displayClick(7)">7</button>
            <button onclick="displayClick(8)">8</button>
            <button onclick="displayClick(9)">9</button>
            <button onclick="displayClick('/')">/</button>
          </div>
          <div class="row">
            <button onclick="displayClick(4)">4</button>
            <button onclick="displayClick(5)">5</button>
            <button onclick="displayClick(6)">6</button>
            <button onclick="displayClick('x')">x</button>
          </div>
          <div class="row">
            <button onclick="displayClick(1)">1</button>
            <button onclick="displayClick(2)">2</button>
            <button onclick="displayClick(3)">3</button>
            <button onclick="displayClick('-')">-</button>
          </div>
          <div class="row">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="displayClick(0)">0</button>
            <button onclick="displayClick('.')">.</button>
            <button onclick="displayClick('+')"">+</button>
          </div>
          <div class="row">
            <button id="equalButton" onclick="calculate()">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
